<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Resin Remaining Calculator</title>
    <style>
            .resin-img {
        width: 256px;
        height: auto;
        margin-bottom: 1em;
        animation: floatResin 2.5s ease-in-out infinite;
    }
    @keyframes floatResin {
        0% { transform: translateY(0); } 
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }
    .credit-text {
    position: absolute;
    bottom: 16px;
    right: 24px;
    font-size: 1em;
    color: #222;
    opacity: 0.5;
    pointer-events: none;
    font-family: 'Comfortaa', Segoe UI, Arial, sans-serif;
}
.center-container {
    position: relative;
}
        body {
            font-family: 'Comfortaa', Segoe UI, Arial, sans-serif;
            background: linear-gradient(120deg, #b585c8 0%, #92c2ef 100%);
            background-size: 500% 500%;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
                    animation: gradientMove 5s ease-in-out infinite;
    }
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    
        }
        .center-container {
            background: #fff;
            padding: 2.5em 2em;
            border-radius: 50px;
            border: 8px solid #5a189a;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 600px;
        }
        h1 {
            margin-bottom: 1em;
            color: #5a189a;
            font-weight: 700;
        }
        label {
            margin-bottom: 0.5em;
            font-size: 1.2em;
            color: #333;
            font-weight: 700;
        }
input[type="number"] {
    padding: 1em;
    border: 1px solid #bdbdbd;
    border-radius: 30px;
    font-size: 1.2em;
    margin-bottom: 1em;
    width: 250px;
    text-align: center;
    background: #d2a5ff;
    color: #333;
    font-family: 'Comfortaa', Segoe UI, Arial, sans-serif;
}
input[type="number"]::placeholder {
    color: #333;
    opacity: 1;
}
        button {
            padding: 0.5em 1.5em;
            background: #5a189a;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 1em;
        }
        button:hover {
            background: #7b2ff2;
        }
        #result {
            margin-top: 1em;
            font-size: 1.1em;
            color: #22223b;
            min-height: 1.5em;
            text-align: center;
        }
    </style>
</head>

        <h1>Resin Calculator</h1>
        <label for="resin">Current Resin</label>
<input type="number" id="resin" min="0" max="200" placeholder="Input current Resin...">
<button onclick="calculateResin()">Calculate</button>
<label for="desired-resin" style="margin-top:1em;">or Desired Resin</label>
<input type="number" id="desired-resin" min="1" max="200" placeholder="Input desired Resin...">
<button onclick="calculateResinDesired()">Calculate</button>
<div id="result"></div>

                            <div class="credit-text">Made by: Kaste ðŸ˜‹</div>
    </div>
    </div>
    <script>
        function calculateResin() {
            const resintime = 8;
            const resin = parseInt(document.getElementById('resin').value, 10);
            const result = document.getElementById('result');
            if (isNaN(resin)) {
                result.textContent = "Please enter a valid number.";
            } else if (resin < 0) {
                result.textContent = "Resin cannot be negative.";
            } else if (resin > 200) {
                result.textContent = "Resin cannot be more than 200.";
            } else if (resin === 200) {
                result.textContent = "You already have maximum resin.";
            } else if (resin === 67 ) {
                result.textContent = "labubu mustard 67 dubai gyats ðŸ˜›";
            } else if ((200 - resin) * resintime > 60) {
                const hours = Math.floor((200 - resin) * resintime / 60);
                const minutes = ((200 - resin) * resintime) % 60;
                if (minutes === 0) {
                    result.textContent = `You will have maximum resin in ${hours} hours.`;
                } else {
                    result.textContent = `You will have maximum resin in ${hours} hours and ${minutes} minutes.`;
                }
            } else {
                result.textContent = `You will have maximum resin in ${(200 - resin) * resintime} minutes.`;
            }
        }

        function calculateResinDesired() {
            const resintime = 8;
            const desired = parseInt(document.getElementById('desired-resin').value, 10);
            const result = document.getElementById('result');
            if (isNaN(desired)) {
                result.textContent = "Please enter a valid number for how much resin you want.";
            } else if (desired < 1) {
                result.textContent = "Desired resin must be at least 1.";
            } else if (desired > 200) {
                result.textContent = "Resin cannot be more than 200.";
            } else if (desired === 67) {
                result.textContent = "labubu mustard 67 dubai gyats ðŸ˜›";
            } else {
                const totalMinutes = desired * resintime;
                if (totalMinutes > 60) {
                    const hours = Math.floor(totalMinutes / 60);
                    const minutes = totalMinutes % 60;
                    if (minutes === 0) {
                        result.textContent = `You will have ${desired} resin in ${hours} hours.`;
                    } else {
                        result.textContent = `You will have ${desired} resin in ${hours} hours and ${minutes} minutes.`;
                    }
                } else {
                    result.textContent = `You will have ${desired} resin in ${totalMinutes} minutes.`;
                }
            }
        }
    </script>
